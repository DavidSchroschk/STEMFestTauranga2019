<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STEMFest Tauranga 2019</title>

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/aframe-ar.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>

    <div class="slide-layer">
        <div class="pin">
            <img src="images/chest.png">
        </div>
        <div class="chest-header">
            <span>Inventory</span>
        </div>
        <div class="treasure-container">
            <img src="images/avo.png" class="picture not-found" id="img-avo">
            <img src="images/boombox.png" class="picture not-found" id="img-boombox">
            <img src="images/buggy.png" class="picture not-found" id="img-buggy">
            <img src="images/camera.png" class="picture not-found" id="img-camera">
            <img src="images/duck.png" class="picture not-found" id="img-duck">
            <img src="images/fish.png" class="picture not-found" id="img-fish">
            <img src="images/helmet.png" class="picture not-found" id="img-helmet">
        </div>
    </div>

    <div class="popup">
        <div class="header">
            <span>STEMFest Scavening Hunt</span>
        </div>
        <div class="body">
            Welcome to STEMFest Scavenging Hunt. There are many hidden treasures ready for you to discover and collect.
            Search for the different tags, scan it with your phone camera and interact with them!
        </div>
        <div class="footer">
            <div class="button popupok">
                <span>Ok</span>
            </div>
        </div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="avomodel" src="models/avo/Avocado.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="buggymodel" src="models/buggy/Buggy.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="duck" src="models/duck/Duck.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="boombox" src="models/boombox/BoomBox.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="fish" src="models/fish/BarramundiFish.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="helmet" src="models/helmet/DamagedHelmet.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="oldcamera" src="models/camera/AntiqueCamera.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='markers/pattern-1.patt' id='buggy' registerevents>
            <a-entity gltf-model="#buggymodel" scale="0.02 0.02 0.02">
                <a-light type="ambient" color="#555"></a-light>
                <a-light type="point" color="white" position="0 5 0" intensity="1"></a-light>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='markers/pattern-2.patt' id='duck' registerevents>
            <a-entity gltf-model="#duck" scale="0.5 0.5 0.5">
                <a-light type="ambient" color="#FFFFFF"></a-light>
                <a-light type="point" color="white" position="5 5 0" intensity="0.5"></a-light>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='markers/pattern-3.patt' id='avo' registerevents>
            <a-entity gltf-model="#avomodel" scale="50 50 50">
                <a-light type="ambient" color="#EEE"></a-light>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='markers/pattern-4.patt' id='fish' registerevents>
            <a-entity gltf-model="#fish" scale="5 5 5">
                <a-light type="point" color="white" position="0 1 0" intensity="10"></a-light>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='markers/pattern-5.patt' id='camera' registerevents>
            <a-entity gltf-model="#oldcamera" scale="0.5 0.5 0.5">
                <a-light type="ambient" color="#FFFFFF"></a-light>
                <a-light type="point" color="white" position="5 5 0" intensity="1"></a-light>
            </a-entity>
        </a-marker>

        <a-marker preset='kanji' id='boombox' registerevents>
            <a-entity gltf-model="#boombox" scale="50 50 50">
                <a-light type="ambient" color="#FFFFFF"></a-light>
                <a-light type="point" color="white" position="5 5 0" intensity="3"></a-light>
            </a-entity>
        </a-marker>

        <a-marker preset='hiro' id='helmet' registerevents>
            <a-entity gltf-model="#helmet" scale="1 1 1">
                <a-light type="ambient" color="#FFFFFF"></a-light>
                <a-light type="point" color="white" position="5 5 0" intensity="3"></a-light>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>    
</body>
</html>
