<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STEMFest Tauranga 2019</title>

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/aframe-ar.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>

    <div class="slide-layer">
        <div class="pin">...</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" 
             arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="buggymodel" src="models/buggy/Buggy.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='markers/pattern-1.patt' id='marker-one' registerevents>
            <a-entity gltf-model="#buggymodel" scale="0.02 0.02 0.02"></a-entity>
        </a-marker>

		<!--a-marker preset='hiro' id='marker-hiro' registerevents>
            <a-entity gltf-model="#buggymodel" scale="0.02 0.02 0.02"></a-entity>
        </a-marker-->
        
        <a-marker preset='kanji' id='marker-kanji' registerevents>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05' animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true"></a-torus-knot>
			</a-box>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>    
</body>
</html>
