<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STEMFest Tauranga 2019</title>

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/aframe-ar.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>

    <div class="slide-layer">
        <div class="pin">...</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" 
             arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="avomodel" src="models/avo/Avocado.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="buggymodel" src="models/buggy/Buggy.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="duck" src="models/duck/Duck.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="boombox" src="models/boombox/BoomBox.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="fish" src="models/fish/BarramundiFish.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <a-asset-item id="helmet" src="models/helmet/DamagedHelmet.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='markers/pattern-1.patt' id='marker-buggy' registerevents>
            <a-entity gltf-model="#buggymodel" scale="0.02 0.02 0.02"></a-entity>
        </a-marker>

        <a-marker type='pattern' url='markers/pattern-2.patt' id='marker-duck' registerevents>
            <a-entity gltf-model="#duck" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-marker type='pattern' url='markers/pattern-3.patt' id='marker-avo' registerevents>
            <a-entity gltf-model="#avomodel" scale="50 50 50"></a-entity>
        </a-marker>

        <a-marker type='pattern' url='markers/pattern-4.patt' id='marker-fish' registerevents>
            <a-entity gltf-model="#fish" scale="5 5 5"></a-entity>
        </a-marker>

        <a-marker preset='kanji' id='marker-boombox' registerevents>
            <a-entity gltf-model="#boombox" scale="50 50 50"></a-entity>
        </a-marker>

		<a-marker preset='hiro' id='marker-helmet' registerevents>
            <a-entity gltf-model="#helmet" scale="1 1 1"></a-entity>
        </a-marker>

		<a-entity camera></a-entity>
	</a-scene>    
</body>
</html>
